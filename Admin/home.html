	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>

	<!-- Counter-Up-->
	<script src="assets/plugins/waypoints/lib/jquery.waypoints.min.js"></script>
	<script src="assets/plugins/counterup/jquery.counterup.min.js"></script>			

	<script>
		$(document).ready(function() {
			// data-tables
			$('#example1').DataTable();
					
			// counter-up
			$('.counter').counterUp({
				delay: 10,
				time: 600
			});
			$.ajax({
				url:"http://localhost:8097/electricity/count",
				method:"post",
				dataType:"json",
				success:function(data){
				
					$("#electricity_today").append("<p>"+data.RETURN_DATA.number+"&nbsp;&nbsp;&nbsp;new sales today</p>");
				}
			});

			// count all electrictiricity
			$.ajax({
				url:"http://localhost:8097/electricity/countAll",
				method:"post",
				dataType:"json",
				success:function(data){
					console.log(data);
					$("#all_electricity").append("<h1>"+data.RETURN_DATA.data+"</h1>")
				}

			});
			// count all water
			$.ajax({
				url:"http://localhost:8097/water/countAll",
				method:"post",
				dataType:"json",
				success:function(data){
					console.log(data);
					$("#all_water").append("<h1>"+data.RETURN_DATA.data+"</h1>")
				}

			});
			// count all buses

				dataType:"json",
				success:function(data){
					console.log(data);
					// $("#all_electricity").append("<h1>"+data.RETURN_DATA.data+"</h1>")
				}

				dataType:"json",

					$("#all_mobile").append("<h1>"+data.RETURN_DATA.data+"</h1>")
				}

			});
			$.ajax({
				url:"http://localhost:8097/totup/count",
				method:"post",
				dataType:"json",
				success:function(data){
				
					$("#mobile_today").append("<p>"+data.RETURN_DATA.number+"&nbsp;&nbsp;&nbsp;new sales today</p>");
				}
			});
			$.ajax({
				url:"http://localhost:8097/water/count",
